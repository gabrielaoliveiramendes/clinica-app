<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Clínica</title>
</head>

<body>
    <section class="status-bar">
        <p class="status-bar_time">03:33</p>
        <div class="status-bar_icons">
            <img src="./assets/imgs/icons/signal_cellular_4_bar.png" alt="">
            <img src="./assets/imgs/icons/battery_full.png" alt="">
            <img src="./assets/imgs/icons/wifi.png" alt="">
        </div>
    </section>

    <main class="profile">
        <img src="./assets/imgs/perfil/perfil-1.jpg" alt="" class="profile_img">
        <div class="profile_info">
            <h1>Olá, Sônia</h1>
            <p>Mais 4 consultas hoje</p>
        </div>
    </main>

    <section class="consultas">
        <h2 class="consultas_dia">Hoje</h2>

        <div class="consultas_dia_agendadas">
            <div class="consulta_card">
                <div class="consultas_info">
                    <div class="consulta_info_usuario">
                        <img src="./assets/imgs/perfil/perfil-2.jpg" alt="Foto perfil usuário" class="imagem_usuario">
                        <div class="usuario_info">
                            <p class="usuario_info_nome">Luciana Dias</p>
                            <p class="usuario_info_consulta">Consulta remota</p>
                        </div>
                    </div>
                    <a href="#" class="consulta_chat">
                        <img src="./assets/imgs/icons/chat1.png" alt="Ícone chat" class="chat_icon">
                    </a>
                </div>

                <hr>

                <div class="consulta_atendimento">
                    <p class="consulta_atendimento_horario">14:00 - 15:00 (1 hora)</p>
                    <div class="consulta_atendimento_remota">
                        <button class="consulta_remota_botao laranja">Ligar por vídeo</button>
                        <button class="consulta_remota_botao branco">Ligar por áudio</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
